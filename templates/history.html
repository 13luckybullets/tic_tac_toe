{% extends 'base.html' %}
{% block content %}
    <center><h1>Ігри:</h1>
        {% for game in games %}
        <p><a href="">{{loop.index}}: {{ game.date }},
            Розміри поля:{{game.field_size}}Х{{game.field_size}}, Переможець:{{ game.winner }}</a>
            <button type="button" onclick="window.location.href='{{ url_for('review', pk=game.id) }}';">Відтворити</button></p>

        {% endfor %}


    </center>
{% endblock %}
